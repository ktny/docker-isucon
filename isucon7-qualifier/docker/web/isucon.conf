user www-data;
worker_processes 2;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;
worker_rlimit_nofile 12288;

events {
    worker_connections 4096;
}

http {
        ##
        # Logging Settings
        ##

        log_format ltsv "time:$time_local"
                "\thost:$remote_addr"
                "\tforwardedfor:$http_x_forwarded_for"
                "\treq:$request"
                "\tmethod:$request_method"
                "\turi:$request_uri"
                "\tstatus:$status"
                "\tsize:$body_bytes_sent"
                "\treferer:$http_referer"
                "\tua:$http_user_agent"
                "\treqtime:$request_time"
                "\truntime:$upstream_http_x_runtime"
                "\tapptime:$upstream_response_time"
                "\tcache:$upstream_http_x_cache"
                "\tvhost:$host";

        access_log  /var/log/nginx/access.log ltsv;
        error_log /var/log/nginx/error.log;

        ##
        # Basic Settings
        ##

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        sendfile on;
        open_file_cache max=1024 inactive=60s;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        server_tokens off;

        proxy_buffers 100 32k;
        proxy_buffer_size 8k;

        client_body_buffer_size 2M;
        client_max_body_size 20M;

        ##
        # Gzip Settings
        ##

        gzip on;
        gzip_static on;
        gzip_disable "msie6";

        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript application/font-woff application/font-tff application/vnd.ms-fontobject;
        gzip_min_length 1100;

        # upstream local {
        #         server 127.0.0.1:5000;
        #         keepalive 128;
        # }

        upstream app {
                server app:5000;
                # server 127.0.0.1:5000 weight=3;
                # server app2702:5000 weight=7;
                keepalive 128;
        }

        server {
                listen 80 default_server;
                listen [::]:80 default_server;
                server_name isubata.example.com;

                root /home/isucon/isubata/webapp/public;

                location /favicon.ico {
                        add_header Cache-Control "public max-age=86400";
                }
                location /fonts/ {
                        add_header Cache-Control "public max-age=86400";
                }
                location /js/ {
                        add_header Cache-Control "public max-age=86400";
                }
                location /css/ {
                        add_header Cache-Control "public max-age=86400";
                }
                location /icons/ {
                        add_header Cache-Control "public max-age=86400";
                        try_files $uri @app;
                }
                location / {
                        proxy_set_header Host $http_host;
                        proxy_pass http://app;
                }
                location @app {
                        proxy_pass http://app;
                }
        }
}
